version: "3.8"
services:
  postgres:
    container_name: postgres_fadil
    hostname: postgres_fadil
    image: postgres:latest
    env_file:
      - aktivasyon/docker.env
    ports:
      - "5432:5432"
    volumes:
      - "postgresql-data:/var/lib/postgresql/data"
    networks:
      - main_fadil
    command: -p 5432
  app:
    container_name: app_fadil
    hostname: app_fadil
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - aktivasyon/docker.env
    volumes:
      - static-data-fadil:/srv/public
      - .:/srv/app_fadil
    expose:
      - 8000
    depends_on:
      - postgres
    command: gunicorn aktivasyon.wsgi:application --bind 0.0.0.0:8000
    networks:
      - main_fadil
      - bridge_network

networks:
  main_fadil:
  bridge_network:
    name: nginx_network
    driver: bridge

volumes:
  postgresql-data-fadil:
  static-data-fadil: