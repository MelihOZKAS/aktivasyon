{% extends 'base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>İframe Örneği</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="d-flex justify-content-start">
                    <button type="button" class="btn btn-primary me-2" onclick="changeIframeSrc('https://turk.net/internet-hiz-altyapi-sorgulama')">TürkNet</button>
                    <button type="button" class="btn btn-primary me-2" onclick="changeIframeSrc('https://www.turksatkablonet.com/altyapi-sorgulama')">Türksat</button>
                    <button type="button" class="btn btn-primary me-2" onclick="openInNewTab('https://kapsamaharitasi.turktelekom.com.tr/')">TürkTelekom</button>
                    <button type="button" class="btn btn-primary me-2" onclick="openInNewTab('https://www.milleni.com.tr/internet-altyapi-sorgulama')">Miilenicom</button>
                    <button type="button" class="btn btn-primary me-2" onclick="changeIframeSrc('https://www.vodafone.com.tr/altyapi-sorgulama')">Vodafone</button>
                    <button type="button" class="btn btn-primary me-2" onclick="openInNewTab('https://www.superonline.net/internet/fiber/nerede')">Turkcell</button>
                </div>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-12">
                <div class="iframe-container">
                    <iframe id="myIframe" src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeIframeSrc(src) {
            document.getElementById('myIframe').src = src;
        }

        function openInNewTab(url) {
            var win = window.open(url, '_blank');
            win.focus();
        }
    </script>
</body>
</html>






{% endblock content %}
