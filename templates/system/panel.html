{% extends 'base.html' %}
{% load static %}




{% block content %}
    <!-- main içerik -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <!-- Borç ve Bakiye Kartı -->
                <div class="card mb-4">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h2 style="font-family: 'Arial', sans-serif;">{{ bayi.Bayi_Bakiyesi }}</h2>
                            <h4 style="font-family: 'Arial', sans-serif;">Bakiye</h4>
                        </div>
                        <div class="text-center">
                            {% if bayi.Borc > 0 %}
                                <h2 style="color: red; font-family: 'Arial', sans-serif;">{{ bayi.Borc }}</h2>
                                <h4 style="color: red; font-family: 'Arial', sans-serif;">Borç</h4>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <!-- Duyuru Kartları -->
                {% for duyuru in duyurular %}
                    <div class="card mb-4">
                        <div class="card-body p-4">
                            <h2 style="color: red; text-align: center; font-family: 'Arial', sans-serif;">{{ duyuru.baslik }}</h2>
                            <p class="card-text">{{ duyuru.icerik|safe }}</p>
                            <p class="card-text text-center">Tarih: {{ duyuru.tarih }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
