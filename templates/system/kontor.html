{% extends 'base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>İframe Örneği</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">

        <div class="row h-100">
            <div class="col-12">
                <div class="iframe-container">
                    <iframe id="myIframe" src="https://www.hataykontor.com" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

</body>
</html>






{% endblock content %}
